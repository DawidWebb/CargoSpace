<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wykorzystaj przestrzeń ładunkową</title>
    <meta name="Description" content="Przeliczanie wolnej powierzchni ładunkowej na naczepie">
    <meta name="Keywords" content="Przeliczanie powierzni ładunkowej, Ldm, Transport, ile palet załaduje, naczepa, ile się zmieści palet">
    <meta name="author" content="oprogramowanie: developerweb.pl">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/94b0fb4d73.js" crossorigin="anonymous"></script>
    <script async="" src="https://www.google-analytics.com/analytics.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <i class="fas fa-sort-down"></i>
      <i class="fas fa-sort-down"></i>
      <i class="fas fa-sort-down"></i>
      
    </div>
    <div class="wrapper">
      <header>
        <h1>To jest wersja testowa aplikacji do zarządzania powierzchnią ładunkową pojadów</h1>
        <p>(Wersja desktop)</p>
      </header>
      <section>
        <div class="data">
          <label for="quantity1">Szerokość palety / elemetu:</label>
          <select id="quantity1">
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
          </select>
          <label for="quantity2">Długość palety / elemetu:</label>
          <select id="quantity2">
            <option value="40">40</option>
            <option value="60">60</option>
            <option value="80">80</option>
            <option value="100">100</option>
            <option value="120">120</option>
          </select>
          <label for="quantity3">Wyskość palety / elemetu:</label>
          <select id="quantity3">
            <option value="80">80</option>
            <option value="130">130</option>
            <option value="150">150</option>
            <option value="270">270</option>
          </select>
          <label for="quantity4">Ilość (pomiędzy 1 a 33):</label>
          <input
            type = "number"
            id="quantity4"
            name="quantity4"
            min="1"
            max="33"
          />
          <label for="quantity5">Zaznacz jeżeli można piętrować:</label>
          <input type="checkbox" id="quantity5" name="quantity5" >
        </div>
        <div class="btns">
          <Button id="add">Dodaj</Button>
          <Button id="calk">Przelicz</Button>
          <Button id="clear">Wyczyść</Button>
        </div>
        <div class="info">
          <p id="quantity">Załadowałeś:</p>
          <p id="free">Pozostało miejsca: <span id="freeSpan"></span> <span id="freeSpan2"></span></p>
         
        </div>
      </section>
      <footer>
        <a class='foot'href="mailto:tomasz.matras@developerweb.pl">tomasz.matras@developerweb.pl</a>
        <p>Napisz do mnie: co Ci sie podoba, co nie, co trzeba dodać...</p>
      </footer>
      <!-- <script src="Remove.js"></script> -->
      <script src="App.js"></script>
    <script src="Add.js"></script>
    <script src="Data.js"></script>
    <script src="Calc.js"></script>
    <script src="Double.js"></script>
  
   
    
  </body>
</html>
